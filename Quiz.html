		<header>
			<!--Container-->
			<div class="container d-flex justify-content-center align-items-center">

			</div>
		</header>
		<main>
			<h2>Quiz about this site</h2>
			<form id="quizForm">
				<label for="#q1">1. Who is the first in Group B?</label><br>
				<div id="q1" class="dropdown">
					<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
						Select one</button>
					<ul class="dropdown-menu">
						<li><a class="dropdown-item" onclick="ans('Amkal')">Amkal</a></li>
						<li><a class="dropdown-item" onclick="ans('FC Bus')">FC Bus</a></li>
						<li><a class="dropdown-item" onclick="ans('FC Match')">FC Match</a></li>
					</ul>
				</div><br>
				<label for="#q2">2. How many pages there are on this site?</label><br>
				<input id="q2" type="number" required><br>
				<label for="#q3">3. What year was the MFL created?</label><br>
				<input id="q3" type="number" required><br>
				<label for="#q4">4. How many teams there are on this league?</label><br>
				<input id="q4" type="number" required><br>
				<label for="#q5">5. Who is the winner of this season?</label><br>
				<input id="q5" type="text" required><br>
				<label for="#q6">6. What's the lastname of the creator of the MFL?</label><br>
				<input id="q6" type="text" required><br>
				<label for="#q7">7. On what date were the last matches of the season?</label><br>
				<input id="q7" type="number" required><br>
				<label for="#q8">8. What's the name of the team that only has telegram?</label><br>
				<input id="q8" type="text" required><br>
				<label for="#q9">9. How many games are played in the group stage?</label><br>
				<input id="q9" type="number" required><br>
				<label for="#q10">10. How many teams in one group?</label><br>
				<input id="q10" type="number" required><br>
				<button id="myButton" onmouseover="increaseFontWeight()" onmouseout="resetFontWeight()" type="submit">Submit</button><br>
				<p id="result"></p>
			</form>
		</main>
