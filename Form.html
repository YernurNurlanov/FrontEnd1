<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>	
			<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<link rel="icon" href="favicon.png">
		<link rel="stylesheet" href="Form.css" type="text/css">
		<title>WINLINE MFL</title>
	</head>
	<body>
		<header>
			<!--Container-->
			<div class="container d-flex justify-content-center align-items-center">
				<img id="image-element" class="logo" src="https://mfl.life/public/images/logo.png">
				<a href="index.html"><img class="logo" src="https://mfl.life/public/images/zaglushka/mfl.webp"></a>
				<h1>WINLINE MFL</h1>
				<a href="https://vk.com/media.football.league"><img class="social" src="https://mfl.life/public/images/icon_vk.png"></a>
				<a href="https://t.me/mediafootballleague"><img class="social" src="https://mfl.life/public/images/icon_tg.png"></a>
			</div>
		</header>
		<main>
			<form id="myForm">
					<h2>Challenge application</h2>
					<div class="step" data-step="1">
						<label for="#fname">Name:</label><br>
						<input type="text" id="fname" name="name" placeholder="Add your name" required><br>
						<button type="button" onclick="nextStep(1)">Next</button>
					</div>
					<div class="step" data-step="2">
						<label for="#city">City:</label><br>
						<input type="text" id="city" name="city" placeholder="Add your city" required><br>
						<button type="button" onclick="prevStep(2)">Previous</button>
						<button type="button" onclick="nextStep(2)">Next</button>
					</div>
					<div class="step" data-step="3">
						<label for="#age">Age:</label><br>
						<input type="text" id="age" name="age" placeholder="Add your age 16-45" required><br>
						<button type="button" onclick="prevStep(3)">Previous</button>
						<button type="button" onclick="nextStep(3)">Next</button>
					</div>
					<div class="step" data-step="4">
						<label for="#number">Number:</label><br>
						<input type="text" id="number" name="number" placeholder="Add your tel number" required><br>
						<button type="button" onclick="prevStep(4)">Previous</button>
						<button type="button" onclick="nextStep(4)">Next</button>
					</div>
					<div class="step" data-step="5">
						<label for="#telegram">Telegram:</label><br>
						<input type="text" id="telegram" name="telegram" placeholder="Add your telegram" required><br>
						<button type="button" onclick="prevStep(5)">Previous</button>
						<button type="button" onclick="nextStep(5)">Next</button>
					</div>
					<div class="step" data-step="6">
						<label for="#email">Email:</label><br>
						<input type="email" id="email" name="email" placeholder="Add your email" required><br>
						<button type="button" onclick="prevStep(6)">Previous</button>
						<!--Bootstrap Button-->
						<button id="myButton" type="submit" class="btn custom-btn" onmouseover="increaseFontWeight()" onmouseout="resetFontWeight()">Submit</button>
					</div>
					<div id="Game" class="container">
						<div style="color:white">Put the teams in right order to submit your answers.</div>
						<div class="sortable">
							<div id="element1" class="draggable">Титан</div>
							<div id="element2" class="draggable">Broke Boys</div>
							<div id="element3" class="draggable">Эгриси</div>
							<div id="element4" class="draggable">Fight Nights</div>
						</div>
						<button id="checkButton">Check Order</button>
						<div id="result" class="message"></div>
					</div>
			</form>
		</main>
		<footer>
			<div class="container" id="foot">
				<div id="footinfo">
					<div>
						<a href="https://t.me/mediafootballleague"><img src="https://mfl.life/public/images/icon_tg.png"></a>
						<a href="https://vk.com/media.football.league"><img src="https://mfl.life/public/images/icon_vk.png"></a>
						<a href="https://www.youtube.com/@winlinemediafootball"><img src="https://mfl.life/public/images/icon_yt.png"></a>
					</div>
					<p>&copy; 2023 ФУТБОЛЬНАЯ МЕДИА ЛИГА «MFL»</p>
					<p>&copy; Yernur Nurlanov SE-2216</p>
				</div>
				<img id="footlogo" src="https://mfl.life/public/images/logo_transparent.png">
			</div>
		</footer>
		<script src="Form.js"></script>
	</body>
</html>
