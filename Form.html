<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>	
		<link rel="icon" href="https://mfl.life/public/images/zaglushka/mfl.webp">
		<link rel="stylesheet" href="Clubs.css" type="text/css">
		<title>WINLINE MFL</title>
	</head>
	<body>
		<header>
			<div class="container d-flex justify-content-center align-items-center">
				<img class="logo" src="https://mfl.life/public/images/logo.png">
				<img class="logo" src="https://mfl.life/public/images/zaglushka/mfl.webp">
				<h1>WINLINE MFL</h1>
				<a href="https://vk.com/media.football.league"><img class="social" class="rounded float-end" src="https://mfl.life/public/images/icon_vk.png" height="30px"></a>
				<a href="https://t.me/mediafootballleague"><img class="social" class="rounded float-end" src="https://mfl.life/public/images/icon_tg.png" height="30px"></a>
			</div>
		</header>
		<main>
			<div class="d-flex justify-content-center align-items-center">
				<form style="min-width: 500px;">
					<div class="text-center">
						<label class="form-label" for="fname" style="font-size: 30px;">Имя</label>
						<input class="form-control" id="fname">
					</div>
					<div class="text-center">
						<label class="form-label" for="#city" style="font-size: 30px;">Город</label>
						<input class="form-control" id="city">
					</div>
					<div class="text-center">
						<label class="form-label" for="#age" style="font-size: 30px;">Возраст</label>
						<div class="dropdown">
							<button style="width: 500px;" class="btn btn-secondary dropdown-toggle bg-white" id="age" type="button" data-bs-toggle="dropdown" aria-expanded="false">Выбрать возраст</button>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">14-18</a></li>
								<li><a class="dropdown-item" href="#">18-22</a></li>
								<li><a class="dropdown-item" href="#">22+</a></li>
							</ul>
						</div>
					</div>
					<div class="text-center">
						<label class="form-label" for="#number" style="font-size: 30px;">Номер телефона</label>
						<input class="form-control" id="number" type="tel">
					</div>
					<div class="text-center">
						<label class="form-label" for="#telegram" style="font-size: 30px;">Телеграм</label>
						<input class="form-control" id="telegram">
					</div>
					<div class="text-center">
						<label class="form-label" for="#email" style="font-size: 30px;">Почта</label>
						<input class="form-control" id="email" type="email">
					</div>
					<div class="text-center">
						<label class="form-label" for="#idea" style="font-size: 30px;">Идея для челленджа</label>
						<textarea class="form-control" id="idea"></textarea>
					</div>
					<div class="text-center">
						<input type="submit" class="btn custom-btn" style="margin: 15px; color: white; background-color: rgb(253, 102, 2); font-size: 20px;" value="Отправить данные">
					</div>
				</form>
			</div>
		</main>
		<footer>
			<div class="container" id="foot">
				<div>
					<div>
						<a href="https://t.me/mediafootballleague"><img src="https://mfl.life/public/images/icon_tg.png"></a>
						<a href="https://vk.com/media.football.league"><img src="https://mfl.life/public/images/icon_vk.png"></a>
						<a href="https://www.youtube.com/@winlinemediafootball"><img src="https://mfl.life/public/images/icon_yt.png"></a>
					</div>
					<p style="font-size: 30px;">&copy; 2023 ФУТБОЛЬНАЯ МЕДИА ЛИГА «MFL»</p>
				</div>
				<img src="https://mfl.life/public/images/logo_transparent.png" style="margin-left: auto;">
			</div>
		</footer>
	</body>
</html>
