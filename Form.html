<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>	
			<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<link rel="icon" href="favicon.png">
		<link rel="stylesheet" href="Form.css" type="text/css">
		<title>WINLINE MFL</title>
	</head>
	<body>
		<header>
			<!--Container-->
			<div class="container d-flex justify-content-center align-items-center">
				<!--Sound-->
				<img id="image-element" class="logo" src="https://mfl.life/public/images/logo.png">
				<audio id="audio-element">
					<source src="sound.mp3" type="audio/mpeg">
				</audio>
				<a href="index.html"><img class="logo" src="https://mfl.life/public/images/zaglushka/mfl.webp"></a>
				<h1>WINLINE MFL</h1>
				<a href="https://vk.com/media.football.league"><img class="social" src="https://mfl.life/public/images/icon_vk.png"></a>
				<a href="https://t.me/mediafootballleague"><img class="social" src="https://mfl.life/public/images/icon_tg.png"></a>
			</div>
		</header>
		<main>
			<div class="d-flex justify-content-center align-items-center">
				<form id="myForm" style="min-width: 350px;">
					<div class="text-center">
						<label class="form-label" for="fname" style="font-size: 30px;">Имя</label>
						<input class="form-control" id="fname" placeholder="Add your name" required>
					</div>
					<div class="text-center">
						<label class="form-label" for="#city" style="font-size: 30px;">Город</label>
						<input class="form-control" id="city" placeholder="Add your city" required>
					</div>
					<div class="text-center">
						<label class="form-label" for="#age" style="font-size: 30px;">Возраст</label>
						<div class="dropdown">
							<button id="age" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
								Select an age</button>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">14-18</a></li>
								<li><a class="dropdown-item" href="#">18-22</a></li>
								<li><a class="dropdown-item" href="#">22+</a></li>
							</ul>
						</div>
					</div>
					<div class="text-center">
						<label class="form-label" for="#number" style="font-size: 30px;">Номер телефона</label>
						<input class="form-control" id="number" type="tel" placeholder="Add your tel number" required>
					</div>
					<div class="text-center">
						<label class="form-label" for="#telegram" style="font-size: 30px;">Телеграм</label>
						<input class="form-control" id="telegram" placeholder="Add your telegram" required>
					</div>
					<div class="text-center">
						<label class="form-label" for="#email" style="font-size: 30px;">Почта</label>
						<input class="form-control" id="email" type="email" placeholder="Add your email"required>
					</div>
					<div class="text-center">
						<input id="myButton" type="submit" class="btn custom-btn" onmouseover="increaseFontWeight()" onmouseout="resetFontWeight()" style="margin: 15px; color: white; background-color: rgb(253, 102, 2); font-size: 20px;" value="Submit">
					</div>
				</form>
			</div>
		</main>
		<footer>
			<div class="container" id="foot">
				<div>
					<div>
						<a href="https://t.me/mediafootballleague"><img src="https://mfl.life/public/images/icon_tg.png"></a>
						<a href="https://vk.com/media.football.league"><img src="https://mfl.life/public/images/icon_vk.png"></a>
						<a href="https://www.youtube.com/@winlinemediafootball"><img src="https://mfl.life/public/images/icon_yt.png"></a>
					</div>
					<p style="font-size: 0.3em;">&copy; 2023 ФУТБОЛЬНАЯ МЕДИА ЛИГА «MFL»</p>
				</div>
				<img src="https://mfl.life/public/images/logo_transparent.png" style="margin-left: auto; max-height: 200px;">
			</div>
		</footer>
		<script>
				const form = document.getElementById('myForm');
        form.addEventListener('submit', function (e) {
          // Validate the form fields
          const fname = document.getElementById('fname').value;
					const city = document.getElementById('city').value;
					const number = document.getElementById('number').value;
					const telegram = document.getElementById('telegram').value;
					const email = document.getElementById('email').value;
					//Regexes for validation
					const nameCityRegex = /^[A-Za-z]+$/;
					const numberRegex = /^[0-9]{11}$/;
					const telegramRegex = /^@.+/;
					// Validate 'Имя' field
					if (!nameCityRegex.test(fname)) {
						alert('"Имя" field must contains only letters');
						e.preventDefault();
          }
					// Validate 'Город' field
					if (!nameCityRegex.test(city)) {
            alert('"Город" field must contains only letters');
						e.preventDefault();
          }
					// Validate 'Номер телефона' field
					if (!numberRegex.test(number) || number[0] != 8 || number[1] != 7) {
            alert('"Номер телефона" field must contains 11 digits and starts with "87"');
						e.preventDefault();
          }
					// Validate 'Телеграм' field
					if (!telegramRegex.test(telegram)) {
            alert('"Телеграм" field must starts with "@"');
						e.preventDefault();
          }
				});
				//Increase weight of button
				function increaseFontWeight() {
					const button = document.getElementById("myButton");
					button.style.fontWeight = "bold";
				}
				//Reset weight of button
				function resetFontWeight() {
					const button = document.getElementById("myButton");
					button.style.fontWeight = "normal";
				}
				// Sound
				const image = document.getElementById("image-element");
				const audio = document.getElementById("audio-element");
				function playSound() {
					image.classList.add("spin");
					audio.play();
					audio.addEventListener("ended", function() {
						image.classList.remove("spin");
					});
				}
				image.addEventListener("click", playSound);
		</script>
	</body>
</html>
